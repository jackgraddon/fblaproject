    <script>
        let opened;
        let iContainer = document.getElementById('iContainer');
        let tContainer = document.getElementById('tContainer');
        let iContent = document.getElementById('iContent');
        let tContent = document.getElementById('tContent');
        function openPlatform(platform) {
            let windowWidth = window.innerWidth;
            switch (platform) {
                case 'instagram':
                    gsap.to(iContainer, 1.5, { width: windowWidth, ease: "power2.inOut" });
                    gsap.to(tContainer, 1.5, { width: '0', ease: "power2.inOut" });
                    gsap.to(tContainer, 1.5, { opacity: 0, ease: "power2.inOut" });

                    gsap.to(iContent, 1.5, { opacity: 1, ease: "power2.inOut" });
                    break;
                case 'twitter':
                    gsap.to(tContainer, 1.5, { width: windowWidth, ease: "power2.inOut" });
                    gsap.to(iContainer, 1.5, { width: '0', ease: "power2.inOut" });
                    gsap.to(iContainer, 1.5, { opacity: 0, ease: "power2.inOut" });

                    break;
                // Hey you! Learn more at this website https://greensock.com/get-started/
            }
            opened = true;
        }
        window.addEventListener("keydown", function () {
            let windowWidth = window.innerWidth;
            if (event.keyCode === 27 && opened) {
                gsap.to(iContainer, 0, { display: 'flex', ease: "power2.inOut" });
                gsap.to(tContainer, 0, { display: 'flex', ease: "power2.inOut" });
                gsap.to(iContainer, 1.5, { opacity: 1, ease: "power2.inOut" });
                gsap.to(tContainer, 1.5, { opacity: 1, ease: "power2.inOut" });
                gsap.to(iContainer, 1.5, { width: innerWidth / 2, ease: "power2.inOut" });
                gsap.to(tContainer, 1.5, { width: innerWidth / 2, ease: "power2.inOut" });
                gsap.to(iContent, 1.5, { opacity: 0, ease: "power2.inOut" });
                gsap.to(tContent, 1.5, { opacity: 0, ease: "power2.inOut" });
            }
        });
