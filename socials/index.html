    <script>
        let opened;
        let iContainer = document.getElementById('iContainer');
        let tContainer = document.getElementById('tContainer');
        let iContent = document.getElementById('iContent');
        let tContent = document.getElementById('tContent');
        function openPlatform(platform) {
            let windowWidth = window.innerWidth;
            switch (platform) {
                case 'instagram':
                    gsap.to(iContainer, 1.5, { width: windowWidth, ease: "power2.inOut" });
                    gsap.to(tContainer, 1.5, { width: '0', opacity: 0, display: 'none', ease: "power2.inOut" });
                    iContent.style.display = "block";
                    gsap.to('#biInstagram', 1.5, { delay: 1.5, opacity: '0', ease: "power2.inOut" });
                    gsap.from(iContent, 1.5, { delay: 1.5, y: 50, ease: "power2.inOut" });
                    gsap.to(iContent, 1.5, { delay: 1.5, opacity: 1, height: 'auto', ease: "power2.inOut" });
                    break;
                case 'twitter':
                    gsap.to(tContainer, 1.5, { width: windowWidth, ease: "power2.inOut" });
                    gsap.to(iContainer, 1.5, { width: '0', opacity: 0, display: 'none', ease: "power2.inOut" });
                    iContent.style.display = "block";
                    gsap.to('#biTwitter', 1.5, { delay: 1.5, opacity: '0', ease: "power2.inOut" });
                    gsap.from(tContent, 1.5, { delay: 1.5, y: 50, ease: "power2.inOut" });
                    gsap.to(tContent, 1.5, { delay: 1.5, opacity: 1, height: 'auto', ease: "power2.inOut" });
                    break;
            }
            opened = true;
        }
        window.addEventListener("keydown", function () {
            let windowWidth = window.innerWidth;
            if (event.keyCode === 27 && opened) {
                window.scrollTo(0, 0);
                gsap.to("#iContent, #tContent", 1.5, { opacity: 0, height: '0px', ease: "power2.inOut" });
                gsap.to('#biInstagram, #biTwitter', 1.5, { opacity: '1', ease: "power2.inOut" });
                // gsap.to('#biTwitter', 1.5, { opacity: '1', ease: "power2.inOut" });
                gsap.to("#iContainer, #tContainer", 1.5, { delay: 1.5, display: 'flex', opacity: 1, width: innerWidth / 2, ease: "power2.inOut" });
                opened = false;
            }
        });
    </script>
