<body>
    <div class="nav" id="normal">
        <a href="../about/" id="aboutlink" class="pageLink">

        </a>
        <a id="contactlink" class="pageLink active">

        <a href="../" id="homelink">

        </a>
        <a href="../socials/" id="socialslink" class="pageLink">
            <h5>Socials</h5>
        </a>
        <a href="../shop/" id="shoplink" class="pageLink">
            <h5>Shop</h5>
        </a>
    </div>
    <div class="nav" id="mobile" style="display: none;">
        <a href="../" id="homelink">
            <h1>//Generated</h1>
        </a>
        <div class="d-flex flex-row">
            <a href="../about/" id="aboutlink" class="pageLink">
                <h5>About</h5>
            </a>
            <a id="contactlink" class="active" class="pageLink">
                <h5>Contact</h5>
            </a>
            <a href="../socials/" id="socialslink" class="pageLink">
                <h5>Socials</h5>
            </a>
            <a href="../shop/" id="shoplink" class="pageLink">
                <h5>Shop</h5>
            </a>
        </div>
    </div>
    <!-- Fix nav for mobile -->
    <script>
        window.onload = function () {
            if (window.innerWidth < 760) {
                document.querySelector('.nav#mobile').style.display = 'flex';
                document.querySelector('.nav#normal').style.display = 'none';
            } else if (window.innerWidth >= 760) {
                document.querySelector('.nav#mobile').style.display = 'none';
                document.querySelector('.nav#normal').style.display = 'flex';
            }
        };
        window.onresize = function () {
            if (window.innerWidth < 760) {
                document.querySelector('.nav#mobile').style.display = 'flex';
                document.querySelector('.nav#normal').style.display = 'none';
            } else if (window.innerWidth >= 760) {
                document.querySelector('.nav#mobile').style.display = 'none';
                document.querySelector('.nav#normal').style.display = 'flex';
            }
        };
    </script>

    <div class="fullpage">
        <div class="textgroup">
            <h1>WANT tO CoNTact US?</h1>
            <p>Fill out the form below, or reach us by email at <a href="mailto:generated@jackgraddon.page"
                    class="emaillink">generated@jackgraddon.page</a>.
            </p>
            <!-- Contact Form -->
            <form id="contact" accept-charset="utf-8" action="https://formspree.io/f/xleazldw" method="post">
                <fieldset id="contact-inputs">
                    <div class="mb-3">
                        <label for="full-name">Full Name</label>
                        <input class="form-input" type="text" name="name" id="full-name"
                            placeholder="What do they call you?">
                    </div>
                    <div class="mb-3">
                        <label for="email-address">Email Address</label>
                        <input class="form-input" type="email" name="_replyto" id="email-address"
                            placeholder="How do we reach you?">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea class="form-input" rows="5" name="message" id="message"
                            placeholder="Hello! I am contacting you in regards to your car's extended waranty..."
                            required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </div>
                </fieldset>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>//Generated</h1>
        <div class="links">
            <a href="../about/" id="aboutlink">
                <h5>About</h5>
            </a>
            <a href="../contact/" id="contactlink">
                <h5>Contact</h5>
            </a>
            <a href="../socials/" id="socialslink">
                <h5>Socials</h5>
            </a>
            <a href="../shop/" id="shoplink">
                <h5>Shop</h5>
            </a>
        </div>
    </div>


    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());
        // Set playback rate for background video and play video
        document.getElementById('generationBG').playbackRate = "0.25";
        document.getElementById('generationBG').play();

    </script>
    <!-- Bootstrap JS Bundle (bootstrap.js + popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
