    <!-- Detect Cache and Load Animations -->
    <script>
        // If the page is loaded from cache, refresh it to show up to date content.
        (function () {
            window.onpageshow = function (event) {
                if (event.persisted) {
                    window.location.reload();
                }
            };
        })();

        // Onload effects
        window.onload = function () {
            if (typeof gsap !== 'undefined') {
                window.scrollTo(0, 0);
                gsap.fromTo('body', 0.8, { y: 25, opacity: 0, delay: 0.5, overflowY: 'hidden', ease: "power2.out" }, { delay: 0.5, overflowY: 'visible', y: 0, opacity: 1 });
            } else {
                document.querySelector('body').style.opacity = 1;
            }
        };
    </script>
    <script>
        let swiper = new Swiper();
        function setSwiper() {
            if (window.innerWidth <= 760) {
                swiper = new Swiper('.swiper', {
                    effect: "cards",
                    cardsEffect: {
                        slideShadows: true
                    },
                    grabCursor: true,
                    keyboard: {
                        enabled: true,
                        onlyInViewport: true,
                    },
                });
            } else {
                swiper = new Swiper(".swiper", {
                    slidesPerView: "auto",
                    centeredSlides: true,
                    spaceBetween: 30,
                    keyboard: {
                        enabled: true,
                        onlyInViewport: true,
                    },
                });
            }
        }
        setSwiper();
        window.onresize = setSwiper();
    </script>
    <!-- Crypto JS -->

    <script type="text/javascript">
        function login(input) {
            var bytes = CryptoJS.AES.decrypt("U2FsdGVkX1+ZRMrzeqBMo3mrKmhnGpSA5VYjUZ40/Es=", '2021');
            var secretcode = bytes.toString(CryptoJS.enc.Utf8);
            if (input == secretcode) {
                document.getElementById('password-input').style.boxShadow = '0px 0px 0px 3px green';
                setTimeout(() => { linkClicked('./browse/') }, 500);
                Cookies.set('granted', 'U2FsdGVkX1+NdEwrA0U8vRXSjXkrSAHjxeS5D9/0ubk=');
            } else {
                document.getElementById('password-input').style.boxShadow = '0px 0px 0px 3px red';
                gsap.timeline({ repeat: 2 }).fromTo('#password-input', 0.05, { x: 0, y: 0 }, { x: -300, y: 0 })
                    .to('#password-input', 0.05, { x: 300, y: 0 })
                    .to('#password-input', 0.05, { x: 0, y: 0 });
                Cookies.set('granted', 'U2FsdGVkX1/KiQnsdNyglOP2xpZJhgzXMMs+ESunJhw=');
            }
        }
