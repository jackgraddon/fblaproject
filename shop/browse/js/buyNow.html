<form class="buyForm">
    <h3>Shipping and Billing Address</h3>
    <label for="fname">Full Name</label>
    <input class="form-input" type="text" id="fname" name="firstname" placeholder="John M. Doe">
    <div class="input-group">
        <span> <label for="adr">Address</label>
            <input class="form-input" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
        </span>
        <span> <label for="city">City</label>
            <input class="form-input" type="text" id="city" name="city" placeholder="New York">
        </span>
        <span>
            <label for="state">State</label>
            <input class="form-input" type="text" id="state" name="state" placeholder="NY">
        </span>
        <span>
            <label for="zip">Zip</label>
            <input class="form-input" type="text" id="zip" name="zip" placeholder="10001">
        </span>
    </div>
    <br>
    <h3>Payment</h3>
    <div class="input-group">
        <span>
            <label for="cname">Name on Card</label>
            <input class="form-input" type="text" id="cname" name="cardname" placeholder="John More Doe">
        </span>
        <span>
            <label for="ccnum">Credit card number</label>
            <input class="form-input" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        </span>
    </div>
    <div class="input-group">
        <span>
            <label for="expmonth">Exp Month</label>
            <input class="form-input" type="text" id="expmonth" name="expmonth" placeholder="September">
        </span>
        <span>
            <label for="expyear">Exp Year</label>
            <input class="form-input" type="text" id="expyear" name="expyear" placeholder="2077">
        </span>
        <span>
            <label for="cvv">CVV</label>
            <input class="form-input" type="text" id="cvv" name="cvv" placeholder="352">
        </span>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">
        Buy Now
    </button>
    <a class="btn btn-secondary buyNowCancelBtn" id="cancel" onclick="closeBuy()">
        Cancel
    </a>

</form>
<script>
    document.getElementById('submit').addEventListener('click', (e) => {
        e.preventDefault();

        let price = document.getElementById('price').innerHTML;
        let size = document.getElementById('size').innerHTML;

        let street = document.getElementById('adr');
        let city = document.getElementById('city');
        let state = document.getElementById('state');
        let zip = document.getElementById('zip');
        let address = street.value + " " + city.value + ', ' + state.value + ' ' + zip.value;

        completePurchase(address, price, size);
    })
</script>
